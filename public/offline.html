<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            .container {
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
            }
            .notion {
                font-size: 5vw;
                font-weight: bold;
                margin: 10px;
            }
            #reload {
                font-size: 5vw;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="notion">현재 오프라인 상태입니다.<br />인터넷 연결 후 새로고침을 눌러주세요 :)</div>
            <button id="reload">새로고침</button>
        </div>

        <script>
            document.getElementById("reload").addEventListener("click", () => {
                location.reload();
            });
        </script>
    </body>
</html>
